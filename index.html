<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link per inserire i font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Insert Font Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dropbox</title>
  </head>
  <body>
    <!-- Start Header-->
    <header class="clearfix">
      <!-- Logo-->
      <img class="logo f-left" src="img/logo-small.png" alt="logo of DropBox" />
      <!-- Buttons side left-->
      <ul>
        <li class="btn f-left">
          <a class="c-black" href="#">Perche' DropBox?</a>
        </li>
        <li class="btn f-left">
          <a class="c-black" href="#">Funzioni</a>
        </li>
        <li class="btn f-left">
          <a class="c-black" href="#">Piani e prezzi</a>
        </li>
      </ul>
      <!-- Buttons side right-->
      <ul>
        <li class="btn f-right bg-blue">
          <a class="c-white" href="#"> Inizia </a>
        </li>
        <li class="btn f-right">
          <a class="c-black" href="#"> Accedi </a>
        </li>
        <li class="btn f-right">
          <a class="c-black" href="#"> Contatta l'ufficio vendite </a>
        </li>
        <li class="btn f-right">
          <a class="c-black" href="#"> Supporto </a>
        </li>
      </ul>
    </header>
  </body>
</html>
